			"bStateSave": true,//状态保存
			"aoColumnDefs": [

			  {"orderable":false,"aTargets":[0,6]}// 不参与排序的列
			]
		});
		//获取传递过来的参数id
		var id = GetParam("id");
		console.log(id);
		//生成附码,此id是从上个页面传过来的
		$("#code_out").click(function(){
			code_out('生成附码','code_out.html',id);
		})
		
		function code_out(title,url,id,w,h){
			layer_show(title,url+"?id="+id,w,h);
		}
			
		function print(title,url,id,w,h){
			layer_show(title,url+"?id="+id,w,h);
		}
		function printall(title,url,w,h){
			layer_show(title,url,w,h);
		}
