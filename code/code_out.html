<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5shiv.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
		<link rel="stylesheet" href="../css/layout.css" />
		<!--[if IE 6]>
		<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		
		<title>附码生成</title>
		<link href="../lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css" >
	</head>
	<body>
		<div class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<div class="formControls skin-minimal col-xs-8 col-sm-9 col-offset-2">
						<div class="radio-box">
							<input name="Way" type="radio" id="way-1" checked>
							<label for="way">根据订单数</label>
						</div>
						<div class="radio-box">
							<input name="Way" type="radio" id="way-2" checked>
							<label for="way">自定义订单数量</label>
							<input type="text" class="input-right">
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>追溯信息：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select name="resourceInfo" class="select">
							<option value="0">全部栏目</option>
							<option value="1">新闻资讯</option>
							<option value="11">行业动态</option>
							<option value="12">行业资讯</option>
							<option value="13">行业新闻</option>
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>质检信息：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select name="vertifyInfo" class="select">
							<option value="0">全部类型</option>
							<option value="1">帮助说明</option>
							<option value="2">新闻资讯</option>
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">校验码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="0" placeholder="" id="checkCode" name="checkCode">
						<p>备注：</p>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">防伪码位数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="secCode" name="secCode">
						<p>提示：</p>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">加密方式：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal" style="line-height:30px">
						<div class="radio-box">
							<input name="Method" type="radio" id="method-1" checked>
							<label for="method-1">方式一</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-2" name="Method">
							<label for="method-2">方式二</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-3" name="Method">
							<label for="method-3">方式三</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-4" name="Method">
							<label for="method-4">方式四</label>
						</div>
					</div>
				</div>
				<div class="row cl" style="margin-left:40px">
					<label class="form-label col-xs-4 col-sm-2">
						<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 生成附码</button>
					</label>
				</div>
		</form>
			
		</div>
		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script> 
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script src="../js/getParam.js"></script>
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
		$(function(){
			var id = GetParam("id");
			console.log(id);
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			
			$("#form-member-add").validate({
				rules:{
					Way:{
						required:true,
					},
					resourceInfo:{
						required:true,
					},
					vertifyInfo:{
						required:true,
					},
					checkCode:{
						required:true,
						email:true,
					},
					secCode:{
						required:true,
					},
					Method:{
						required:true
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					//$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					//parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});
		});
		</script> 
</body>
</html>
