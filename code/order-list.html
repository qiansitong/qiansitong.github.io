<script type="text/javascript">
	$('.table-sort').dataTable({

		  {"orderable":false,"aTargets":[0,5]}// 不参与排序的列
		]
	});


	/*订单查看*/
	function order_view(title,url,id,w,h){
		var index = layer.open({
			type: 2,
			title: title,
			content: url+"?id="+id
		});
		layer.full(index);
	}
	/*附码生成*/
	function code_in(title,url,id,w,h){
		var index = layer.open({
			type: 2,
			title: title,
			content: url+"?id="+id
		});
		layer.full(index);
	}
	/*附码分配*/
	function code_divide(title,url,id,w,h){
		layer_show(title,url+"?id="+id,w,h);
	}


	/*订单搜索*/
	function fill(str){
		return str>=10?str:'0'+str;
	}
	function date(d){
		var year = d.getFullYear();
		var month = d.getMonth()+1;
		var day = d.getDate();
		var hour = d.getHours();
		var minute = d.getMinutes();
		var second = d.getSeconds();
		return nowDate = year+'-'+fill(month)+'-'+fill(day)+'  '+fill(hour)+':'+fill(minute)+':'+fill(second);
	}	
	function today(){
		var now = new Date();
		return date(now);
	}
	function yesterday(){
		var now = new Date();
		var t = now.getTime()-1000*24*60*60;
		var before = new Date(t);
		return date(before);
	}
	function weekBefore(){
		var now = new Date();
		var t = now.getTime()-6000*24*60*60;
		var before = new Date(t);
		return date(before);
	}
	function monthBefore(){
		var now = new Date();
		var t = now.getTime()-1000*24*60*60*29;
		var before = new Date(t);
		return date(before);
	}
	$("#search").click(function(){
		var nowDate = today();
		var oldDate	= yesterday();	
		var weekDate = weekBefore();
		var monthDate = monthBefore();
	 	var option = $("#select option:selected").val();
	 
	 	if(option == '0'){
	 		$("#logmin").val(oldDate);
	 		$("#logmax").val(nowDate);
	 	}else if(option == '1'){
	 		$("#logmin").val(weekDate);
	 		$("#logmax").val(nowDate);
	 	}else if(option == '2'){
	 		$("#logmin").val(monthDate);
	 		$("#logmax").val(nowDate);
	 	}
		
		if($("#logmin").val() && $("#logmax").val()){
			$.ajax({
				type:'post',
				url:'',
				data:{
					minDate:$("#logmin").val(),
					maxDate:$("#logmax").val()
				},
				dataType:'json',
				success:function(data){

				},
				error:function(){

				}
			})
		}else if($("#logmin").val() && $("#logmax").val()==""){
			$("#logmax").val('至今');
			$.ajax({
				type:'post',
				url:'',
				data:{
					minDate:$("#logmin").val(),
					maxDate:$("#logmax").val()
				},
				dataType:'json',
				success:function(data){

				},
				error:function(){

				}
			})
		}else{
			layer.alert("请输入起始时间");
		}
		
	})
