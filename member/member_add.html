		<div class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select name="branchName" class="select">
							<option value="0">全部栏目</option>
							<option value="1">新闻资讯</option>
							<option value="11">行业动态</option>
							<option value="12">行业资讯</option>
							<option value="13">行业新闻</option>
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">管理账户：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="0" placeholder="" id="manageAccount" name="manageAccount">
						<p>备注：</p>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">有效期：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentdatemax\')||\'%y-%M-%d\'}' })" id="validity" name="validity" class="input-text Wdate">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">登录方式：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal" style="line-height:30px">
						<div class="radio-box">
							<input name="Method" type="radio" id="method-1" checked>
							<label for="method-1">方式一</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-2" name="Method">
							<label for="method-2">方式二</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-3" name="Method">
							<label for="method-3">方式三</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-4" name="Method">
							<label for="method-4">方式四</label>
						</div>
					</div>
				</div>
				<div class="row cl" style="margin-left:40px">
					<label class="form-label col-xs-4 col-sm-2">
						<button  id="close" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>添加</button>
					</label>
				</div>
	</form>
