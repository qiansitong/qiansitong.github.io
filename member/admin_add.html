<html>
	<head>
		<meta charset="utf-8">

		<script type="text/javascript" src="lib/html5shiv.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
		<link rel="stylesheet" href="../css/layout.css" />
		<!--[if IE 6]>
		<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		<style>
			.checkbox-row{
				line-height:30px;
			}
			.inner-checkbox-row{
				padding-left:20px;
			}
		</style>
		<title>权限添加</title>
		<link href="../lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css" >
	</head>
	<body>
		<div class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-admin-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">权限名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="powerName" id="powerName"/>
						<p>备注：设定权限组名称，方便区分权限类型</p>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">权限：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<div class="checkbox-row">
							<input type="checkbox" id="allSelect" name="power"> 全选
						</div>
						
						<div class="checkbox-row">
							<input type="checkbox" name="power"> 用户管理
							<div class="inner-checkbox-row">
								<input type="checkbox" name="power"> 用户管理
								<input type="checkbox" class="ml-5" name="power"> 权限管理
							</div>
						</div>
						
						<div class="checkbox-row">
							<input type="checkbox" name="power"> 追溯标签打印
						</div>
						
						<div class="checkbox-row">
							<input type="checkbox" name="power"> 产品信息维护
						</div>
					</div>
				</div>
				<div class="row cl" style="margin-left:40px">
					<label class="form-label col-xs-4 col-sm-2">
						<button  class="btn btn-primary radius" type="submit" id="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
					</label>
				</div>
		</form>
			
		</div>
		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script> 
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript" src="../lib/webuploader/0.1.5/webuploader.min.js"></script> 
		<script type="text/javascript" src="../lib/ueditor/1.4.3/ueditor.config.js"></script> 
		<script type="text/javascript" src="../lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
		<script type="text/javascript" src="../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
		<script type="text/javascript">
		$(function(){
			//全选
			$("#allSelect").click(function(){
				if(this.checked){
					$("input:checkbox").prop("checked",true);
				}else{
					$("input:checkbox").prop("checked",false);
				}
			})
			//对应某一栏的全选
			$(".checkbox-row").find("input:first-child").click(function(){
				if(this.checked){
					$(this).siblings().find("input").prop("checked",true);
				}else{
					$(this).siblings().find("input").prop("checked",false);
				}
			})
			
			$("#submit").click(function(){
				var selected = $("input:checkbox")
			})
			
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			
			$("#form-member-add").validate({
				rules:{
					powerName:{
						required:true,
					},
					power:{
						required:true,
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					//$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					//parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});
		});
		</script> 
</body>
</html>
