		<title>添加批次</title>
		<link href="../lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css" >
	</head>
	<body>
		<div class="page-container">
			<div>
				<span>商品货号：8000000000001501</span>
				<span id="batch_form" class="button-right label-success radius">添加批次</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""></th>
							<th width="80">ID</th>
							<th>批次号</th>
							<th width="120">添加时间</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-c">
							<td><input type="checkbox" name="" value=""></td>
							<td>10001</td>
							<td class="text-l">8000000151</td>
							<td>2014-6-11 11:11:42</td>
							<td class="f-14 td-manage"><a style="text-decoration:none" onClick="check(this,'10001')" href="javascript:;" title="审核">审核</a> <a style="text-decoration:none" class="ml-5" onClick="del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe609;</i></a> </td>
						</tr>
						<tr class="text-c">
							<td><input type="checkbox" name="" value=""></td>
							<td>10002</td>
							<td class="text-l">5689123456</td>
							<td>2014-6-11 11:11:42</td>
							<td class="f-14 td-manage"><a style="text-decoration:none" onClick="check(this,'10002')" href="javascript:;" title="审核">审核</a> <a style="text-decoration:none" class="ml-5" onClick="del(this,'10002')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe609;</i></a> </td>
						</tr>
					</tbody>
				</table>
		</div>
		</div>
		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script> 
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="../js/getParam.js"></script> 
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
		<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
		<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
		<script type="text/javascript">
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
			  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			  {"orderable":false,"aTargets":[0,4]}// 不参与排序的列
			]
		});
		//获取传递过来的参数id
		var id = GetParam("id");
		console.log(id);
		//生成附码,此id是从上个页面传过来的
		$("#batch_form").click(function(){
			batch_form('批次生成','batch_form.html',id);
		})
		//打开添加批次的表单页面
		function batch_form(title,url,id,w,h){
			var index = layer.open({
				type: 2,
				title: title,
				content: url+"?id="+id
			});
			layer.full(index);
		}
		//审核
		function check(obj,id){
			layer.confirm('审核通过？',function(index){
				$.ajax({
					type: 'POST',
					url: '',
					data:{},
					dataType: 'json',
					success: function(data){
						$(obj).parents("tr").remove();
						layer.msg('已删除!',{icon:1,time:1000});
					},
					error:function(data) {
						console.log(data.msg);
					},
				});		
			});
		}
		//删除
		function del(obj,id){
			layer.confirm('确认要删除吗？',function(index){
				$.ajax({
					type: 'POST',
					url: '',
					data:{},
					dataType: 'json',
					success: function(data){
						$(obj).parents("tr").remove();
						layer.msg('已删除!',{icon:1,time:1000});
					},
					error:function(data) {
						console.log(data.msg);
					},
				});		
			});
		}
		</script>
