		<script type="text/javascript">
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
			  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			  {"orderable":false,"aTargets":[0,5]}// 不参与排序的列
			]
		});
		//缩略图点击放大效果
		var imgBox = $('.img-box');
		$(".img-style").each(function(index,item){
			$(this).mouseover(function(){
				$(imgBox[index]).css("display","block");
			})
			$(this).mouseout(function(){
				$(imgBox[index]).css("display","none");
			})
		})
		//ajax请求数据
		$(function(){ 
			ajax('../data1.json',{},function(data){
				$(data).each(function(index,obj){
						$("#cate1").append("<option value='"+data[index].cateName+"'>"+data[index].cateName+"</option>");
				})
				//每点击一项就发送一次请求3
					$("#cate1").change(function(){
						var value = $(this).val();
						ajax('../data2.json',{},function(data){
								$("#cate2 option").remove();
								$(data).each(function(index,obj){
									$("#cate2").append("<option value='"+data[index].secName+"'>"+data[index].secName+"</option>");
								})
								$(data[0].thCate).each(function(index,obj){
									$("#cate3").append("<option value='"+data[0].thCate[index].thName+"'>"+data[0].thCate[index].thName+"</option>");
								})
							}
						)
					})
				//二级框点击发送一次请求
					$("#cate2").change(function(){
						var value = $(this).val();
						ajax('../data3.json',{},function(data){
								$("#cate3 option").remove();
								$(data).each(function(index,obj){
									$("#cate3").append("<option value='"+data[index].thName+"'>"+data[index].thName+"</option>");
								})
							}
						)
					})
			})
		})
		function ajax(url,data,callback){
			$.ajax({
				type:"get",
				url:url,
				data:data,
				dataType:'json',
				success:callback,
				error:function(){
					concole.log("not success");
				}
				
			})
		}
		function batch_add(title,url,id,w,h){
			var index = layer.open({
				type:2,
				title: title,
				content: url+"?id="+id
			})
			layer.full(index);
		}
	</script>
