		<title>添加设备</title>
		<link href="../lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css" >
	</head>
	<body>
		<div class="page-container">
			<form action="../index.php" method="post" class="form form-horizontal" id="form-device-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>仓储信息：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select name="wareInfo" class="select">
							<option value="0">全部栏目</option>
							<option value="1">新闻资讯</option>
							<option value="11">行业动态</option>
							<option value="12">行业资讯</option>
							<option value="13">行业新闻</option>
						</select>
						</span> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">机器码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="0" placeholder="" id="machinecode" name="machinecode">
						<p>备注：</p>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">打印机编码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="code" name="code">
						<p>提示：</p>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">加密方式：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal" style="line-height:30px">
						<div class="radio-box">
							<input name="method" type="radio" id="method-1" checked>
							<label for="method-1">方式一</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-2" name="method">
							<label for="method-2">方式二</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-3" name="method">
							<label for="method-3">方式三</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="method-4" name="method">
							<label for="method-4">方式四</label>
						</div>
					</div>
				</div>
				<div class="row cl" style="margin-left:40px">
					<label class="form-label col-xs-4 col-sm-2">
						<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>添加</button>
					</label>
				</div>
			</form>
		</div>
		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>

		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script src="../js/getParam.js"></script>
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
		$(function(){
			//获取传递过来的参数id
			var id = GetParam("id");
			console.log(id);
			//发送请求获取对应设备的信息
			if(id){
				$.ajax({
					type: 'POST',
					url: '',
					data:{id:id},
					dataType: 'json',
					success: function(data){
						//发送请求获取对应id的设备信息填充到页面
					},
					error:function(data) {
						console.log(data.msg);
					},
				});		
			}else{
				return;
			}
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			
			$("#form-device-add").validate({
				rules:{
					wareInfo:{
						required:true
					},
					machinecode:{
						required:true
					},
					code:{
						required:true
					},
					method:{
						required:true
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					$(form).ajaxSubmit({
						type: 'post',
						url: "",
						success: function(data){
							layer.msg('添加成功!',{icon:1,time:1000});
							parent.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
							
			
						},
			            error: function(XmlHttpRequest, textStatus, errorThrown){
							layer.msg('error!',{icon:1,time:1000});
						}
					});
	   			}
			});
		});
		</script> 
</body>
