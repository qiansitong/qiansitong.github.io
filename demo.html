        <style>
        	*{
        		margin:0;
        		padding:0;
        	}
			.imgbox{
				width:100%;
				height:439px;
				margin:0 auto;
				position:relative;
				overflow:hidden;
			}
			.imgbox ul{
				position:relative;
				height:100%;
			}
			.imgbox ul li{
				position:absolute;
				left:0;
				top:0;
			}
			.imgbox ul li a{
				display:block;
			}
			.buttons{
				/* width:675px; */
				height:26px;
				position:absolute;
				bottom:30px;
				left:50%;
				overflow: hidden;
				margin-left:-339px;
			}
			.buttons a{
				margin-left:3px;
				display:block;
				text-align:center;
				float:left;
				width:110px;
				height:26px;
				line-height:26px;
				background:#fff;
				opacity:0.7;
				fliter:alpha(opacity=70);
				color:#404040;
				font-size:12px;
				text-decoration: none;
			}
			.buttons a.on{
				opacity:1;
				fliter:alpha(opacity=100);
				color:#fff;
				background:#F80;
			}
			.prev{
				display:block;
				width:50px;
				height:100px;
				position:absolute;
				left:0;
				top:50%;
				margin-top:-50px;
				opacity:0.5;
				background:url(img/sprite.png) no-repeat 0 0;
			}
			.next{
				display:block;
				width:50px;
				height:100px;
				position:absolute;
				right:0;
				top:50%;
				margin-top:-50px;
				opacity:0.5;
				background:url(img/sprite.png) no-repeat -50px 0;
			}
			.logobox{
				border:1px solid #e4e4e4;
				width:367px;
				height:177px;
				position: relative;
				margin:50px auto;
				overflow:hidden;
			}
			.logobox ul {
				overflow:hidden;
				width:100%;
				height:100%;
				position:relative;
			}
			.logobox ul li{
				position:absolute;
				left:0;
				top:0;
			}
			.logobox ul li a{
				display:block;
			}
			.bimgbox{
				width:786px;
				height:298px;
				overflow:hidden;
				position:relative;
				margin:0 auto;
			}
			.bimgbox ul{
				height:100%;
				overflow:hidden;
				position:relative;
			}
			.bimgbox ul li{
				position:absolute;
				top:0;
				left:0;
			}
			.bimgbox .button{
				width:60px;
				height:15px;
				position:absolute;
				bottom:20px;
				left:50%;
				margin-left:-30px;
				overflow:hidden;
			}
			.bimgbox .button a{
				width:13px;
				height:13px;
				border-radius:50%;
				margin-left:5px;
				background:none;
				display:block;
				float:left;
				border:1px solid #fff;
			}
			.bimgbox .button a.on{
				background:#fff;
			}

        </style>
